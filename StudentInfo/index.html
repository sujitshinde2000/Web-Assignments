<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Student Info</title>
</head>

<body class="bg-light pt-5">
    <h1 class="h1 text-center text-dark text-uppercase">
        <i class="fas fa-graduation-cap"></i>
        Student Info</h1>
    <hr class="mx-auto w-50">
    <!--adding student-->>
    <div class="container border border-2 rounded p-3">
        <h3 class="h3">Add Student Info : </h3>
        <div class="row px-3">
            <div class="input-group mb-3">
                <span class="input-group-text w-20">Full Name</span>
                <input id="student-name" type="text" class="form-control" placeholder="eg. Sanket jadhav">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text w-20">Age</span>
                <input id="student-age" type="text" class="form-control" placeholder="eg. 24">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text w-20">Roll No.</span>
                <input id="student-roll" type="text" class="form-control" placeholder="eg. 80">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text w-20">Stream</span>
                <input id="student-stream" type="text" class="form-control" placeholder="eg. Instrumentation">
            </div>
        </div>
        <div class="d-flex justify-content-end me-3">
            <button class="btn btn-primary" id="add-student-button">Add Student</button>
        </div>
    </div>
    <!--Show Details-->
    <hr class="mx-auto w-20">
    <div class="container mt-5">
        <h3 class="h3 text-uppercase">Student Details : </h3>
        <div id="result-holder">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Roll No.</th>
                    <th>Stream</th>
                <tr>
            </table>    
        </div>
        <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-success" id="show-details">Show Details</button>
            <button class="btn btn-secondary" id="clear-details">Hide</button>
        </div>
        
    </div>

</body>

</html>
